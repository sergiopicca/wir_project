<div class="row">
{% for item in site.data.kbfun %}
  <div class="col-sm-6">
    <div class="m-3 card">
      <div class="card-body">
        <h5 class="card-title">Function: {{item.name}}</h5>
        <p class="card-text">{{item.desc}}</p>
        {%if item.link == "/n" %}
        <a href="{{item.link}}" class="btn btn-primary disabled">
          No documentation link:(
        </a>
        {%else%}
        <a href="{{item.link}}" class="btn btn-primary">
          See documentation
        </a>
        {%endif%}
      </div>
    </div>
  </div>
  {% endfor %}
</div>
